<!-- 

  pullRequest: when are working on project and you make another branch and you made changes in that 
  project like:
  - add new feature
  - fix an error
  - optimize the code
  after you made your changes and test your feature and make sure it's working then you ask to make to apply your change in the code in the main "master" branch

  pullRequest: ask to pull your changes after they approved and test on main "master brach"
 -->

<!-- 

  1- git brach: create new branch

  syntax:
  git branch branchName

  example:
  git brach Elniel

 -->

 <!-- 
  2- git checkout: go from current brach to named branch

  syntax
  git checkout branchName

  example
  git checkout Elniel
  -->

  <!-- 

    3- push into another

    syntax
    git push origin anotherBranchName

    example
    git push origin Enile

   -->
  <!-- 

    3- git push origin repoName -f


    syntax
    git push origin repoName -f
    f: force

    example
    git push origin Enile -f

   -->

  <!-- 

    5- git fetch --all --prune: bring all commit from other branches and fetch them into my current branch
    fetch: bring
    --all: all branch
    --prune: related branch also


    syntax
    git push origin repoName -f
    f: force

    example
    git push origin Enile -f

   -->

<!-- 

  6 - git reset --hard upstream/main:

  it's mean bring from changes upstream branch to main branch local folder

  update your local folder in main brach "does update your main brach until you push changes into the branch" with upstream branch

  syntax: 
  git reset --hard upstream/main

  git push origin main // to push change in your main branch
 -->


<!-- 

  if i am in another branch and I want to update the my branch with content main "master"

  7- git pull: bring change from second branch to first branch

  syntax:
  git pull upstream master

  8 - to sync your local folder to with main => to update main branch with your local folder 
  
  syntax
  git push origin main
 -->
